version: "2"
sql:
  - engine: postgresql
    schema: "db/migrations"
    queries: "db/queries"
    gen:
      go:
        package: repo
        out: internal/repo
        sql_package: "pgx/v5"
        emit_interface: false
        emit_exported_queries: true
        overrides:
          - db_type: uuid
            go_type: "github.com/google/uuid.UUID"
