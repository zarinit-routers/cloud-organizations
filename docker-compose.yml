version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: organizations
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d organizations"]
      interval: 5s
      timeout: 5s
      retries: 10

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  organizations:
    build:
      context: .
    environment:
      RAS_SERVER_PORT: 8060
      RAS_CLIENT_ADDRESS: "*"
      DB_CONNECTION: postgres://postgres:postgres@postgres:5432/organizations?sslmode=disable
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "8060:8060"

volumes:
  pgdata: {}
